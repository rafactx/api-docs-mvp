          example: Os dados fornecidos são inválidos.
      required:
      - error
      - message
  responses:
    BadRequest:
      description: Requisição inválida. Verifique os parâmetros ou o corpo da requisição.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errorresponse'
          examples:
            validation_error:
              summary: Erro de validação
              value:
                error: VALIDATION_ERROR
                message: O campo "email" é inválido.
            missing_field:
              summary: Campo obrigatório ausente
              value:
                error: MISSING_FIELD
                message: O campo "name" é obrigatório.
    Unauthorized:
      description: Autenticação falhou. Verifique suas credenciais.
    Forbidden:
      description: Acesso negado. Você não tem permissão para executar esta ação.
    NotFound:
      description: O recurso solicitado não foi encontrado.
    InternalError:
      description: Ocorreu um erro inesperado no servidor. Por favor, contate o suporte.
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
      description: '🔑 **Autenticação HTTP Basic**


        Para autenticar suas requisições:

        1. Combine usuário e senha no formato `usuario:senha`

        2. Codifique em Base64: `base64(usuario:senha)`

        3. Inclua no header: `Authorization: Basic <credenciais-base64>`


        **Exemplo:**

        - Usuário: `meuusuario`

        - Senha: `minhasenha`

        - Codificado: `bWV1dXN1YXJpbzptaW5oYXNlbmhh`

        - Header: `Authorization: Basic bWV1dXN1YXJpbzptaW5oYXNlbmhh`'
  parameters:
    X-AGILE-CLIENT:
      name: X-AGILE-CLIENT
      in: header
      required: true
      description: 'Identifica a origem da requisição. **Valor fixo: "EXTERNAL_APP"**.'
      schema:
        type: string
        default: EXTERNAL_APP
    Accept-Version:
      name: Accept-Version
      in: header
      description: Informa a versão da API v3 (formato `YYYY-MM-DD`). A versão mais
        recente garante acesso a todas as funcionalidades. Não é necessário para v1/v2.
      schema:
        type: string
        example: '2020-02-26'
